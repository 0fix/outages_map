<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outage Map Portugal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #map { height: 600px; width: 100%; margin-top: 20px; display: none; }
    select { padding: 8px; font-size: 16px; width: 300px; }
    #spinner {
      margin-top: 20px;
      display: none;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Outage Map for Portugal</h1>
  <label for="municipality-select">Select Municipality:</label>
  <select id="municipality-select">
    <option value="">-- Choose --</option>
  </select>

  <div id="spinner">ðŸ”„ Loading outagesâ€¦</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const municipalities = [/* your full array here */];

    const select = document.getElementById("municipality-select");
    const spinner = document.getElementById("spinner");
    const mapDiv = document.getElementById("map");

    municipalities.forEach(m => {
      const option = document.createElement("option");
      option.value = m;
      option.textContent = m;
      select.appendChild(option);
    });

    const map = L.map('map').setView([39.5, -8.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    select.addEventListener("change", () => {
      const municipality = select.value;
      if (!municipality) return;

      spinner.style.display = "block";
      mapDiv.style.display = "none";

      fetch(`https://0fix.eu.pythonanywhere.com/outages_map?municipality=${encodeURIComponent(municipality)}`)
        .then(res => res.json())
        .then(data => {
          spinner.style.display = "none";
          mapDiv.style.display = "block";

          map.eachLayer(layer => {
            if (layer instanceof L.Marker) map.removeLayer(layer);
          });

          const validOutages = data.filter(o => o.lat && o.lng);
          if (validOutages.length === 0) {
            alert("No geocoded outages found for " + municipality);
            return;
          }

          const center = [validOutages[0].lat, validOutages[0].lng];
          map.setView(center, 13);

          validOutages.forEach(outage => {
            L.marker([outage.lat, outage.lng]).addTo(map)
              .bindPopup(`<strong>${outage.municipality}</strong><br>Zip: ${outage.zipcode}`);
          });
        })
        .catch(err => {
          spinner.style.display = "none";
          console.error("Error fetching outages:", err);
        });
    });
  </script>
</body>
</html>
