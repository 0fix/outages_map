<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outage Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Outage Map</h1>
  <label for="municipality-select">Select Municipality:</label>
  <select id="municipality-select">
    <option value="">-- Choose --</option>
  </select>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const municipalities = [
      "Lisboa", "Porto", "Coimbra", "Faro", "Braga", "Setúbal", "Aveiro", "Leiria", "Viseu", "Évora",
      "Beja", "Guarda", "Castelo Branco", "Santarém", "Viana do Castelo", "Vila Real", "Bragança",
      "Mafra", "Sintra", "Oeiras", "Loures", "Cascais", "Almada", "Seixal", "Barreiro", "Moita", "Montijo"
      // Add more as needed
    ];

    const select = document.getElementById("municipality-select");
    municipalities.forEach(m => {
      const option = document.createElement("option");
      option.value = m;
      option.textContent = m;
      select.appendChild(option);
    });

    const map = L.map('map').setView([38.7, -9.2], 8); // Centered on Portugal
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    select.addEventListener("change", () => {
      const municipality = select.value;
      fetch(`https://0fix.eu.pythonanywhere.com/outages_map?municipality=${encodeURIComponent(municipality)}`)
        .then(res => res.json())
        .then(data => {
          map.eachLayer(layer => {
            if (layer instanceof L.Marker) map.removeLayer(layer);
          });

          data.forEach(outage => {
            const zip = outage.zipcode;
            // Placeholder geocoding: replace with real API call
            fakeGeocode(zip, coords => {
              L.marker(coords).addTo(map)
                .bindPopup(`<strong>${outage.municipality}</strong><br>Zip: ${zip}`);
            });
          });
        });
    });

    // Fake geocoding for demo purposes
    function fakeGeocode(zip, callback) {
      // Replace this with real geocoding logic
      const lat = 38.9 + Math.random() * 0.2;
      const lng = -9.3 + Math.random() * 0.2;
      callback([lat, lng]);
    }
  </script>
</body>
</html>
