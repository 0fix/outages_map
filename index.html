<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outages Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Œ Current Outages in Portugal</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on Portugal
    const map = L.map('map').setView([38.7, -9.1], 8);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch outage data from your PythonAnywhere backend
    fetch('https://0fix.pythonanywhere.com/outages_map')
      .then(response => response.json())
      .then(data => {
        data.forEach(outage => {
          if (outage.latitude && outage.longitude) {
            L.marker([outage.latitude, outage.longitude])
              .addTo(map)
              .bindPopup(`
                <strong>${outage.municipality || 'Unknown'}</strong><br>
                ZIP: ${outage.zip_code || 'N/A'}<br>
                ${outage.outage_reason || ''}
              `);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching outage data:', error);
      });
  </script>
</body>
</html>
